<!DOCTYPE html>
</html lang="eng">
  <head>
    <title>Pay Calc</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/index.css">
  </head>
  <body>
    <main>
      <div class="formArea">
        <form>
          <label>
            Salário por hora:
            <input type="number" id="salaryPerHour">
          </label>
          <label>
            Horas trabalhadas:
            <input type="number" id="hoursWorked">
          </label>
        </form>
        <input type="submit" value="Calcular" id="calcSalary">
      </div>
      <div>
        <span>Você deve receber R$<span class="showSalary">100.00</span> reais</span>
      </div>
    </main>
    <script src="scripts/index.js"></script>
  </body>
</html>
